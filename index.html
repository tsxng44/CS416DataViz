<html>

<head>
  <title>Student Performance Narrative Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-annotation@2.5.1/d3-annotation.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Student Performance in Exams</h1>


  <div id="slideContent"></div>


  <div id="controls">
    <label>Min Score:
      <input type="range" id="minScore" min="0" max="100" value="0">
      <span id="scoreValue">0</span>
    </label>

    <label>Gender:
      <select id="gender">
        <option value="all">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>

    <label>Parental Education:
      <select id="parentEdu">
        <option value="all">All</option>
      </select>
    </label>

    <label>Lunch:
      <select id="lunch">
        <option value="all">All</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>
    </label>

    <label>Test Prep:
      <select id="prep">
        <option value="all">All</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>
    </label>

  </div>

  <svg id="chart" width="800" height="500"></svg>


  <div id="navLeft" class="nav-arrow" onclick="prevSlide()">←</div>
  <div id="navRight" class="nav-arrow" onclick="nextSlide()">→</div>

  <script src="script.js"></script>
</body>
</html>
